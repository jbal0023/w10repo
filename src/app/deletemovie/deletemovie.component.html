<div class="section">
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Movie Title</th>
            <th>Movie Year</th>
            <th>Delete?</th>
          </tr>
      </thead>
        
      <tbody>
        <tr *ngFor="let item of moviesDB">
            <td>{{item.title}}</td>
            <td>{{item.year}}</td>
            <td><button type="submit" class="btn btn-danger" (click)="onDeleteMovie(item)">Delete</button></td>
          </tr>
      </tbody>
      
    </table>
  </div>
